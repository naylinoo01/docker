version: '3'
services:
    web:
      image: nginx
      ports:
        - 80:80
      volumes:
      - ./public_html:/app
      - ./conf.d:/etc/nginx/conf.d

      networks:
        - nginxphp

    php:
      image: php:7.4-fpm
      volumes:
        - ./public_html:/public_html
      expose:
          - 9000
      networks:
        - nginxphp     

networks:
  nginxphp:           